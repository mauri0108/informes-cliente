<div class="fondo-negro animated fadeIn" [ngClass]="_modalInstitucionService.display">
  <div class="modal" style="display: block" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group row">
                <div class="col">
                    <label for="txtInstitucion"><b>Nombre de la institucion</b></label>
                    <input [(ngModel)]= "nombreInstitucion"
                           id="txtInstitucion" 
                           name="institucion" 
                           type="text" 
                           class="form-control" 
                           placeholder="Ingrese el nombre la institucion" required>
                </div>
            </div>

            <div class="card text-center">
                <div class="card-body">
                  <h5 class="card-title">Logo de la institucion</h5>
                  <img *ngIf="!imagenTemp" class="w150 mb-1" [src]="logo | url" alt="">
                  <img *ngIf="imagenTemp" class="w150 mb-1"  [src]="imagenTemp" alt="">
                  <input (change)="seleccionImagen( $event.target.files[0] )" type="file">
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button (click)="crearActualizarInstitucion()" type="button" class="btn btn-primary">Guardar</button>
          <button (click)="cerrarModal()" type="button" class="btn btn-secondary">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
