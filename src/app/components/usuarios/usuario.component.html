<div class="row">
  <div class="col-md-12">
    <form (keydown.enter)="$event.preventDefault()" (ngSubmit)="saveUser()" #forma="ngForm">
      <div class="form-group">
        <label for="txtNombre">Nombre</label>
        <input [(ngModel)] = "this._usuario.nombre"
              name ="nombre"
              type="text"
              class="form-control"
              id="txtNombre"
              placeholder="Ingrese el nombre"
              required>
      </div>
      </form>
    </div>
</div>
